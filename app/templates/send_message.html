{% extends "base.html" %}

{% block content %}
    <h1>Send Message to {{ recipient }}</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.message.label }}<br>
            {{ form.message(cols=50, rows=4) }}<br>
            {% for error in form.message.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
        </div>
    </div>
{% endblock %}
